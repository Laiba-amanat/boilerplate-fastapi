# Pre-commit hooks configuration
# If you don't want to use pre-commit hooks, run: pre-commit uninstall
# Or skip checks when committing: git commit --no-verify

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace        # Remove trailing whitespace
      - id: end-of-file-fixer         # Ensure files end with newline
      - id: check-yaml                # Check YAML syntax
        args: ['--unsafe']            # Allow custom tags
      - id: check-added-large-files   # Check for large files
        args: ['--maxkb=10000']       # Limit 10MB
      - id: check-merge-conflict      # Check for merge conflict markers
      - id: debug-statements          # Check for debug statements
      - id: check-json               # Check JSON syntax
      - id: check-toml               # Check TOML syntax
      - id: check-xml                # Check XML syntax
      - id: mixed-line-ending        # Check line endings
      - id: check-case-conflict      # Check for filename case conflicts

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff                     # Python code checking
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      - id: ruff-format             # Python code formatting
        types_or: [python, pyi, jupyter]

